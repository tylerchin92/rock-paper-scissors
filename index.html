<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="container">
        <div id = "page-image">
            <div id = "buttons">
                <button id="rockbtn">Rock</button>
                <button id="paperbtn">Paper</button>
                <button id="scissorsbtn">Scissors</button>
            </div>
        </div>
        <div id="round-outcome">
            <div id="your-score-title"> Your Score</div>
            <div id="computer-score-title">Computer Score</div>
            <div id="your-score"></div>
            <div id="computer-score"></div>
        </div>
        </div>
    </body>
        <script>

        const rock = document.querySelector('#rockbtn');
        rock.addEventListener('click', () => {
            playRound("rock")});
        const paper = document.querySelector('#paperbtn');
        paper.addEventListener('click', () => {
            playRound("paper")});
        const scissors = document.querySelector('#scissorsbtn');
        scissors.addEventListener('click', () => {
            playRound("scissors")});


        const yourChoice = document.querySelector("#your-score")
        const compChoice = document.querySelector('#computer-score')
        yourChoice.textContent = 0;
        compChoice.textContent = 0;


        function computerPlay() {
            let computerChoices = ['rock', 'paper', 'scissors']
            let choice = computerChoices[Math.floor(Math.random()*computerChoices.length)];
            return choice
        }
        function playRound(playerSelection) {
                let computerSelection = computerPlay();
                let yourScore = 0;
                let computerScore = 0;
            if (playerSelection == "rock") {
                if (computerSelection == "rock") {
                    alert ("Draw!");
                } else if (computerSelection == "paper") {
                    compChoice.textContent++;
                } else if (computerSelection == "scissors") {
                    yourChoice.textContent++;
                }
            }
            if (playerSelection == "paper") {
                if (computerSelection == "paper") {
                    alert ("Draw!");
                } else if (computerSelection == "scissors") {
                    compChoice.textContent++;
                } else if (computerSelection == "rock") {
                    yourChoice.textContent++;
                }
            }
            if (playerSelection == "scissors") {
                if (computerSelection == "scissors") {
                    alert ("Draw!");
                } else if (computerSelection == "rock") {
                    compChoice.textContent++;
                } else if (computerSelection == "paper")
                    yourChoice.textContent++;
            }
            if (yourChoice.textContent > 4) {
                alert("You win!")
                yourChoice.textContent = 0;
                compChoice.textContent = 0;
            } else if (compChoice.textContent > 4) {
                alert("You lose!")
                yourChoice.textContent = 0;
                compChoice.textContent = 0;
            }
        }

    </script>
</html>
