<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
        <script>

        function computerPlay() {
            let computerChoices = ['rock', 'paper', 'scissors']
            let choice = computerChoices[Math.floor(Math.random()*computerChoices.length)];
            return choice
        }
        
        function playRound(playerSelection, computerSelection) {
            
            switch(playerSelection) {
                case "rock":
                    switch (computerSelection) {
                        case "rock": 
                            return "The computer chooses: " + computerSelection + ". " + "Draw! You both chose rock.";
                        case "paper": 
                             return "The computer chooses: " + computerSelection + ". " + "You lose! Paper beats rock.";   
                        case "scissors":
                        return "The computer chooses: " + computerSelection + ". " + "You win! Rock beats scissors!";                     
                    break;
                    }
                case "paper":
                    switch (computerSelection) {
                        case "rock": 
                            return "The computer chooses: " + computerSelection + ". " + "You win! Paper beats rock.";
                        case "paper": 
                             return "The computer chooses: " + computerSelection + ". " + "Draw! You both chose paper.";   
                        case "scissors":
                        return "The computer chooses: " + computerSelection + ". " + "You lose! Scissors beats paper";                     
                    }   
                    break;
                case "scissors":
                    switch (computerSelection) {
                        case "rock": 
                            return "The computer chooses: " + computerSelection + ". " + "You lose! Rock beats scissors.";
                        case "paper": 
                             return "The computer chooses: " + computerSelection + ". " + "You win! scissors beats paper.";   
                        case "scissors":
                        return "The computer chooses: " + computerSelection + ". " + "Draw! You both chose scissors.";                     
                    }
                    
                    break;  
            } 

        }
        function game() {
            let yourScore = 0;
            let computerScore = 0;
            for (round = 0; round < 5; round++) {
                playerChoice = prompt("rock, paper, or scissors?");
                playerSelection = playerChoice.toLowerCase();
                computerSelection = computerPlay();
                playRound(playerSelection, computerSelection);
                if (playerSelection == "rock" && computerSelection == "rock" || playerSelection == "paper" && computerSelection == "paper" || playerSelection == "scissors" && computerSelection == "scissors") {
                    console.log("It's a draw this round. Your score: " + yourScore + ". " + "Computer Score: " + computerScore);                              
                     
                } else if (playerSelection == "rock" && computerSelection == "scissors" || playerSelection == "paper" && computerSelection == "rock" || playerSelection == "scissors" && computerSelection == "paper") {
                    ++yourScore;
                    console.log("You win this round. Your score: " + yourScore + ". " + "Computer Score: " + computerScore);                    
                } else if (playerSelection == "rock" && computerSelection == "paper" || playerSelection == "paper" && computerSelection == "scissors" || playerSelection == "scissors" && computerSelection == "rock") {
                    ++computerScore;
                    console.log("You lose this round. Your score: " + yourScore + ". " + "Computer Score: " + computerScore);      
                    } 
                }


                if (round = 5 && yourScore > computerScore) {
                        return "You win!";
                        
                } else if (round = 5 && computerScore > yourScore) {
                        return "You lose!";
                } else if (round = 5 && computerScore == yourScore) {
                    return "The game ends in a tie!";
                }
        }

    </script>
</html>
